# Render.com Blueprint
# Deploy with: render blueprint sync
# Or connect your GitHub repo in Render Dashboard

services:
  # Main Rails Web Service
  - type: web
    name: twilio-bulk-lookup
    runtime: ruby
    plan: starter
    buildCommand: |
      bundle install
      bundle exec rails assets:precompile
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: twilio-lookup-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: twilio-lookup-redis
          type: redis
          property: connectionString
      # Twilio credentials - set in Render dashboard
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false

  # Sidekiq Background Worker
  - type: worker
    name: twilio-bulk-lookup-worker
    runtime: ruby
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: twilio-lookup-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: twilio-lookup-redis
          type: redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false

  # Redis for Sidekiq and caching
  - type: redis
    name: twilio-lookup-redis
    plan: starter
    ipAllowList: []  # Only allow internal connections

databases:
  # PostgreSQL Database
  - name: twilio-lookup-db
    plan: starter
    databaseName: twilio_bulk_lookup_production
    ipAllowList: []  # Only allow internal connections
