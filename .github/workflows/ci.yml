name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  RUBY_VERSION: 3.3.6
  POSTGRES_VERSION: 16
  REDIS_VERSION: 7

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: üîç Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run RuboCop
        run: |
          bundle exec rubocop --parallel --format progress --format json --out rubocop-results.json
        continue-on-error: true

      - name: Upload RuboCop results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rubocop-results
          path: rubocop-results.json

  # Job 2: Security Audit
  security:
    name: üîê Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run Brakeman security scan
        run: |
          bundle exec brakeman --no-pager --format json --output brakeman-results.json
        continue-on-error: true

      - name: Upload Brakeman results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: brakeman-results
          path: brakeman-results.json

      - name: Bundle Audit (check for vulnerable gems)
        run: |
          gem install bundler-audit
          bundle audit check --update

  # Job 3: Tests
  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bulk_lookup_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/bulk_lookup_test
      REDIS_URL: redis://localhost:6379/0
      # Mock encryption keys for tests (not real keys!)
      ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: test_primary_key_for_ci_only_not_secure
      ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: test_deterministic_key_for_ci_only
      ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: test_salt_for_ci_only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Setup Database
        run: |
          bundle exec rails db:schema:load
          bundle exec rails db:migrate

      - name: Run RSpec tests
        run: |
          bundle exec rspec --format progress --format RspecJunitFormatter --out rspec-results.xml
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rspec-results
          path: rspec-results.xml

      - name: Generate coverage report
        if: always()
        run: |
          echo "Test coverage report would be generated here (SimpleCov)"
          # Add SimpleCov later if needed

  # Job 4: Build (Docker)
  build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: twilio-bulk-lookup:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm twilio-bulk-lookup:${{ github.sha }} rails --version

  # Job 5: Deploy notification (placeholder)
  deploy-ready:
    name: ‚úÖ Deploy Ready
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment ready
        run: |
          echo "‚úÖ All checks passed! Ready for deployment."
          echo "üì¶ Docker image: twilio-bulk-lookup:${{ github.sha }}"
          echo "üöÄ Deploy to Heroku/Render/Railway using their native integrations"

  # Summary job
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Some CI jobs failed"
            exit 1
          else
            echo "‚úÖ All CI jobs passed!"
          fi
